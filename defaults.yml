neo4j:
  host: ''
  bolt_uri: ''
  username: ''
  password: ''
api:
  num_of_workers: 50
  num_of_docs: 20000
  doc_path: 'W{}-{}.txt'
resources:
  test: tests/resources
  models: urbansearch/resources/models
  data: data/pages
  data_sets: urbansearch/resources/data_sets
  validation_sets: urbansearch/resources/validation_sets
  test_sets: urbansearch/resources/test_sets
  training_sets: urbansearch/resources/training_sets
classification:
  default_classifier: clf.default.pickle
gathering:
  cc_data: https://commoncrawl.s3.amazonaws.com/
  cc_index: http://index.commoncrawl.org/
  request_timeout: 2
score:
  default: 0
  categories:
    - commuting
    - shopping
    - leisure
    - residential_mobility
    - education
    - collaboration
    - transportation
    - other
logging:
  version: 1
  formatters:
    default:
      format: "[%(levelname)s %(module)s] %(asctime)s || %(message)s"
  handlers:
    file:
      level: DEBUG
      class: logging.handlers.RotatingFileHandler
      filename: urbansearch.log
      maxBytes: 10000000
      backupCount: 5
      formatter: default
    console:
      level: WARN
      class: logging.StreamHandler
      formatter: default
  loggers:
    urbansearch:
      handlers:
        - file
        - console
      level: DEBUG
      propagate: true
    config:
      handlers:
        - file
      level: DEBUG
      propagate: true
    clustering:
      handlers:
        - file
      level: INFO
      propagate: true
    filtering:
      handlers:
        - file
      level: INFO
      propagate: true
    gathering:
      handlers:
        - file
      level: INFO
      propagate: true
